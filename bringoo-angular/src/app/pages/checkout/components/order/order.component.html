<div class="d-flex justify-content-center">
  <div class="order">
    <div class="text-lg text-bold">Confirm Order</div>
    <img src="{{'assets/img/order-confirm.svg'}}" class="my-10">
    <div class="f-6 text-bold">Thank you for your order!</div>
    <span class="mt-5">You will receive a confirmation by email at</span>
    <a href="mailto:{{email}}"><span class="text-green text-bold mb-5">{{email}}</span></a>
    <div class="w-100p mt-8">
      <ui-link label="Delivery time" primaryIcon="clock" secondaryIcon="calendar" value="Today, 09 Nov âˆ™ 19:00-20:00">
      </ui-link>
    </div>
    <div class="w-100p mt-8">
      <ui-link label="Your market" primaryIcon="shopping-bag" secondaryIcon="chevron-right" value={{location}}>
      </ui-link>
    </div>
    <div class="order__like">
      <div class="text-bold text-medium">
        <div>Did you like</div>
        <div>shopping with us?</div>
      </div>
      <div class="d-flex">
        <div class="item mx-6" [ngClass]="like ? 'text-green' : 'text-beige'" (click)="onLikeClick(true)">
          <icon name="thumb-up"></icon>
        </div>
        <div class="item" [ngClass]="like===false ? 'text-green' : 'text-beige'" (click)="onLikeClick(false)">
          <icon name="thumb-down"></icon>
        </div>
      </div>
    </div>
    <div class="order__footer">
      <a class="cursor-pointer" routerLink="/{{storeUrl}}">Back to home</a>
      <ui-button size="lg" (onClick)="onTractOrder()">Track Order</ui-button>
    </div>
  </div>
</div>
