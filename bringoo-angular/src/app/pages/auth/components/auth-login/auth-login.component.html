<ui-input 
  [leftIcon]="false"
  icon="user"
  type="text"
  [error]="error_email"
  [value]="email"
  (valueChange)="email=$event"
  (keyup)="onEnter($event)"
  placeholder="Username or Email"></ui-input>
<ui-input 
  [leftIcon]="false"
  icon="lock"
  type="password"
  [error]="error_pwd"
  [value]="pwd"
  (valueChange)="pwd=$event"
  placeholder="Password"
  (keyup)="onEnter($event)"></ui-input>
<div class="text-tiny d-flex justify-content-between my-5">
  <div class="text-green text-bold cursor-pointer" (click)="onForgotPwdClick.emit($event)">Forgot Password?</div>
  <div class="d-flex align-items-center text-semi-bold">
    <ui-checkbox class="mr-2" (changeStatus)="remember=$event"></ui-checkbox>
    Remember me
  </div>
</div>
<ui-button *ngIf="!loading" width="full" radius="lg" size="lg" (onClick)="onLoginClick()">
  Login
</ui-button>
<ui-button *ngIf="loading" width="full" radius="lg" size="lg" class="position-relative">
  <span id="loading"></span>
</ui-button>
<div class="d-flex justify-content-between align-items-center my-4">
  <div class="border"></div>
  <div class="text-small text-bold font-or">o r</div>
  <div class="border"></div>
</div>
<div class="sign-btn">
  <img src="/assets/img/apple.png">
  <span class="ml-5 text-tiny-bold">Sign in with Apple</span>
</div>
<div class="sign-btn mt-4">
  <img src="/assets/img/google.png">
  <span class="ml-5 text-tiny-bold">Sign in with Google</span>
</div>
