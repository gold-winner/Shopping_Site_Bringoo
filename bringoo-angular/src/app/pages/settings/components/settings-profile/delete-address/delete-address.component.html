<div class="d-flex flex-column align-items-center px-15">
  <span class="text-bold f-6">Delete Address</span>
  <div class="text-medium my-6">Are you sure you want to delete this address?</div>
  <div class="w-100p d-flex justify-content-between align-items-center">
    <ui-button color="red" (onClick)="onConfirmDelete.emit($event)">Delete</ui-button>
    <div class="text-medium text-red text-bold cursor-pointer" (click)="onCancel.emit($event)">Cancel</div>
  </div>
</div>
