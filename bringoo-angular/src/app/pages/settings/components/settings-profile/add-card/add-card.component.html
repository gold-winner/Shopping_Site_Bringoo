<div class="d-flex flex-column align-items-center px-15">
  <span class="text-bold f-6 mb-8">Add new credit card</span>
  <ui-input label="Name" class="w-100p"></ui-input>
  <ui-input
    label="Credit card number"
    [leftIcon]="false"
    img="mastercard.png"
    class="w-100p my-8"
  >
  </ui-input>
  <div class="d-flex justify-content-between my-8 w-100p">
    <ui-input label="Expires" class="w-65p"></ui-input>
    <ui-input label="CVV" class="w-32p"></ui-input>
  </div>
  <div class="w-100p mb-7">
    <div class="d-flex align-items-center">
      <ui-button width="full" size="md">
        <img src="assets/img/scan.svg" />
        <span class="ml-3">Scan card</span>
      </ui-button>
      <ui-checkbox class="ml-6"></ui-checkbox>
      <div class="text-medium ml-2">
        Make as default card
      </div>
    </div>
  </div>
  <div class="w-100p">
    <ui-button width="full" size="lg">Save</ui-button>
  </div>
</div>
