<div class="d-flex align-items-center justify-content-center position-relative">
  <icon name="chevron-left" class="back-icon" (click)="backToDetails.emit($event)"></icon>
  <div class="text-medium text-green text-bold">
    5 items total
  </div>
</div>
<div class="d-flex mt-8 mb-5">
  <ui-option *ngFor="let option of options; index as i" 
    [option]="option"
    [selected]="selectedOption===option.id"
    class="mr-4"
    (optionSelect)="onChangeOption(option.id)">
  </ui-option>
</div>
<div class="border"></div>
<div *ngFor="let product of products" class="border py-5">
  <ui-product-cart-details
    [product]="product"
  ></ui-product-cart-details>
</div>
<div class="replace">
  <ui-product-cart-replace
    [product_old]="products[0]"
    [product_new]="products[1]"
  ></ui-product-cart-replace>
</div>
<div class="text-align-center mt-8">
  <img src="/assets/img/logo-grey-foo.svg">
</div>
