<div class="ui-link">
  <a [routerLink]="path">
    <div class="ui-link__header">
      <icon [name]="primaryIcon"></icon>
      <span>{{label}}</span>
    </div>
    <div class="ui-link__content">
      {{value}}
      <div class="d-flex text-large">
        <icon [name]="secondaryIcon"></icon> 
      </div>
    </div>
  </a>
</div>
