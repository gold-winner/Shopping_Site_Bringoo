<nz-form-item class="mr-0">
  <nz-form-control labelForErrorTip="{{label}}">
    <nz-form-label [nzRequired]="required">{{label}}</nz-form-label>
    <app-select
      [placeHolder]="placeHolder"
      [options]="roleSelectOptions"
      [type]="type"
      [formControl]="control"
    ></app-select>
  </nz-form-control>
</nz-form-item>
