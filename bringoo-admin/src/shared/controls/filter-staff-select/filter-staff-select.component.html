<nz-form-item class="mr-0">
  <nz-form-control>
    <nz-form-label [nzRequired]="required" [class.text-bold]="bold">{{label}}</nz-form-label>
    <app-select
      [placeHolder]="placeHolder"
      [options]="selectOptions"
      [type]="type"
      [formControl]="control"
      [required]="required"
      [softDelete]="true"
    ></app-select>
  </nz-form-control>
</nz-form-item>
