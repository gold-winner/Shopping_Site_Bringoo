<label class="ml-sm-0" nz-checkbox [formControl]="depositData">This product has deposit</label>
<form formGroupName="deposit" *ngIf="form.get('deposit')?.value">
  <nz-form-item>
    <nz-form-label nzRequired>item Vat</nz-form-label>
    <nz-form-control labelForErrorTip="item Vat">
      <app-vat-select
        formControlName="itemVatCode"
        placeHolder="item Vat Code">
      </app-vat-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Deposit Value Gross</nz-form-label>
    <nz-form-control labelForErrorTip="Deposit Value Gross">
      <nz-input-number
        nzPlaceHolder="item Deposit Value Gross"
        formControlName="itemDepositValueGross"
        [nzMin]="0"
        class="w-100p">
      </nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>box Vat</nz-form-label>
    <nz-form-control labelForErrorTip="box Vat">
      <app-vat-select
        formControlName="boxVatCode"
        placeHolder="box Vat Code">
      </app-vat-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="mb-0">
    <nz-form-label nzRequired>box Deposit Value Gross</nz-form-label>
    <nz-form-control labelForErrorTip="box Deposit Value Gross">
      <nz-input-number
        nzPlaceHolder="box Deposit Value Gross"
        formControlName="boxDepositValueGross"
        [nzMin]="0"
        class="w-100p">
      </nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>
