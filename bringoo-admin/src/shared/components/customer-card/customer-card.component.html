<ng-container *ngIf='customer?.id'>
  <div class='d-flex justify-content-between f-4 header pb-4'>
    Personal data: <a *ngIf='isEdited' (click)='onEdit()'>Edit <i nz-icon nzType="right" nzTheme="outline"></i></a>
  </div>
  <div class='border-bottom b-white-grey card-info pb-4 f-4 cursor-pointer'>
    <img class='mr-sm-4' src='./../../../assets/img/avatars/userAvatar.svg' alt="user">
    <a routerLink="/users/customers/details/{{customer?.id}}">{{customer?.settings?.firstName }} {{customer?.role === 'CUSTOMER' ? customer?.settings?.lastName : ''}}</a>
  </div>
  <div class='d-flex flex-column'>
    <div class="text-bold">{{customer?.email}}</div>
    <div>
      <div class='color-text-2 f-3'>Number: </div>
      <a class="pl-4" routerLink="/users/customers/details/{{customer?.id}}">{{customer?.settings?.customerNumber}}</a>
    </div>
  </div>
</ng-container>
<ng-container *ngIf='!customer?.id'>
  <div class='d-flex justify-content-between f-4 header pb-4'>
    Personal data: <a *ngIf='isEdited' (click)='onEdit()'>Assign<i nz-icon nzType="right" nzTheme="outline"></i></a>
  </div>
  <div class='border-bottom b-white-grey card-info pb-4 f-4'>
    <img class='mr-sm-4' src='./../../../assets/img/avatars/noAvatar.svg' alt="User">Name
  </div>
  <div class='d-flex flex-column p-4'>
  </div>
</ng-container>
