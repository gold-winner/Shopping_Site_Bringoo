<span *ngIf="val === undefined">-</span>
<span *ngIf="val === true" class='color-primary'><i class="mr-2" nz-icon nzType="check" nzTheme="outline"></i>{{trueText}}</span>
<span *ngIf="val === false" class='color-danger'><i class="mr-2" nz-icon nzType="close" nzTheme="outline"></i>{{falseText}}</span>
