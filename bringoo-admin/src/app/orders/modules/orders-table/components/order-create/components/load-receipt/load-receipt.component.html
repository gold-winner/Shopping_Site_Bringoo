<nz-drawer
  [nzClosable]="true"
  [nzWidth]="700"
  [nzVisible]="openPanel"
  nzPlacement="right"
  [nzTitle]="'Add receipt'"
  [nzFooter]="footer"
  (nzOnClose)='onCloseDrawer()'
>
  <ng-template nzDrawerContent>
    <form nz-form nzLayout='vertical' [formGroup]='form'>
      <nz-form-item>
        <nz-form-control labelForErrorTip="Load image!">
          <app-file-upload
            formControlName="imageUrls"
            [multiple]="true"
            [path]="this.receiptType === 'RECEIPT' ? 'receipt' : 'vat-receipt'"
            [title]="'Receipts'"
            uploadType="receipt"
          ></app-file-upload>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
</nz-drawer>

<ng-template #footer>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button nzBlock nz-button nzType="primary" (click)='onSubmit()'>Apply</button>
      </div>
      <div class="col-12">
        <button nzBlock nz-button nzType="link" (click)='onCloseDrawer()'>Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
