<div class="controllers d-flex h-100p w-100p">  <div>    <app-orders-side-bar></app-orders-side-bar>  </div>  <div>    <app-routers-side-bar      (showCreateForm)="onShowCreateForm()"    ></app-routers-side-bar>  </div>  <div>    <app-route-details-bar></app-route-details-bar>  </div></div><google-map  *ngIf="($isLoaded|async)"  class="google-map"  #googleMap  [width]="'100%'"  [height]="'100%'"  [options]="options">  <map-marker-clusterer    *ngIf="stores$|async as stores"    [imagePath]="markerClustererImagePath"    title="Carts"    [maxZoom]="12"  >    <ng-container *ngFor="let store of stores">      <ng-container *ngIf="store.addresses|addressLocation as location">        <map-marker          [visible]="true"          [options]="location|getMarkerOption :(storeMarkerImgUrl|imageMiniature) :{ zIndex: 0 }"          #marker="mapMarker"          (mapClick)="openInfoWindow(marker, storeInfoWindow)"        >          <map-info-window #storeInfoWindow="mapInfoWindow" class="store-info">            <app-store-info-window              [store]="store"              (onClose)="storeInfoWindow.close()"            ></app-store-info-window>          </map-info-window>        </map-marker>      </ng-container>    </ng-container>  </map-marker-clusterer>  <map-info-window    class="info-orders"    #infoOrderWindow="mapInfoWindow"    [options]="infoWindowOption"  >    <app-order-info      *ngIf="infoWindowOrderIdSubject| async as order"      [index]="infoOrderWindow.infoWindow?.get('index') + 1"      [order]="order"      (onClose)="onCloseInfoWindow(infoOrderWindow)"    ></app-order-info>  </map-info-window>  <map-info-window      class="info-key-point"      #infoKPWindow="mapInfoWindow"      [options]="infoWindowOption"  >    <app-key-point-info      *ngIf="infoWindowKeyPointIdSubject| async as keyPoint"      [index]="infoKPWindow.infoWindow?.get('index') + 1"      [keyPoint]="keyPoint"      (onClose)="onCloseInfoWindow(infoKPWindow)"      (onDelete)="onDeleteKeyPoint(keyPoint.id)"      (onEdit)="onEditKeyPoint(keyPoint)"    ></app-key-point-info>  </map-info-window></google-map><nz-drawer  [nzVisible]="openPanel"  nzPlacement="right"  nzTitle="Create route"  [nzWidth]="800"  (nzOnClose)="onHideCreateForm()"  [nzFooter]="updatePanelFooter">  <ng-container *nzDrawerContent>    <app-create-route-form [create]="create" (createInput)="onCreateRoute($event)"></app-create-route-form>  </ng-container></nz-drawer><ng-template #updatePanelFooter>  <div class="container">    <div class="row">      <div class="col-12">        <button (click)="onHideCreateForm()" nzBlock nz-button nzType="link">Cancel</button>      </div>      <div class="col-12">        <button [nzLoading]="isLoading$ | async" (click)="onCreateButtonClick()" nzBlock nz-button nzType="primary">          Create        </button>      </div>    </div>  </div></ng-template>
