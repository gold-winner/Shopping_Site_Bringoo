<div class="blank h-100p" [class.isOpen]="isExpand">  <div    *ngIf="isExpand"    class="h-100p w-100p panel border-round-sm scroll-hidden orders-panel bg-component"    @expand    (@expand.done)="onEndAnimation($event)"  >    <div class="d-flex justify-content-between pr-4 pl-5 pt-2 pb-2 panel-header ">      <div class="d-inline">        <i class="mr-2" nz-icon nzType="container" nzTheme="outline"></i> <h4 class="d-inline">Orders</h4>      </div>      <button class="close-button" nz-button [nzType]="'text'" (click)="onChangeStatus()">        <i nz-icon nzType="close" nzTheme="outline"></i>      </button>    </div>    <ul nz-menu nzMode="inline" class="menu">      <li nz-submenu nzTitle="Order filter">        <ul>          <li nz-menu-item nzSelected style="padding-left: 0; padding-right: 0; display: block">            <ng-template              [ngComponentOutlet]="orderFilterForm.form"              [ndcDynamicInputs]="orderFilterForm.formInputs"              [ndcDynamicOutputs]="orderFilterForm.filterFormOutputs"            ></ng-template>          </li>        </ul>      </li>    </ul>    <div class="border-bottom map-controls px-4">      <button        nz-button        nzType="link"        nzSize="small"        (click)="onShowOnMap()"      >Show on Map</button>      <button        nz-button        nzType="link"        nzSize="small"        (click)="onSelectAll()"      >Select all</button>      <button        nz-button        nzType="link"        nzSize="small"        (click)="onUnSelectAll()"      >Unselect all</button>    </div>    <div class="scroll-y bg-component">      <app-orders-drop-zone        [selectAll]="selectAll"        [showOnMap]="showOnMap"        [unSelectAll]="unSelectAll"      ></app-orders-drop-zone>    </div>  </div>  <div    class="button border-round-sm cursor-pointer bg-component"    *ngIf="!isExpand"    (click)="onChangeStatus()"  >    <i nz-icon nzType="container" nzTheme="outline"></i>  </div></div><app-create-route-from-orders></app-create-route-from-orders>
