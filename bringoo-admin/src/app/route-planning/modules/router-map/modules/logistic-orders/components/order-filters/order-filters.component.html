<form [formGroup]="form" nz-form nzLayout="vertical" class="px-4">  <nz-form-item class="mb-2">    <nz-form-label>Store</nz-form-label>    <nz-form-control labelForErrorTip="Store">      <app-select        placeHolder="Store"        [options]="storeSelect"        formControlName="storeId"        [required]="false"      ></app-select>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label>Route</nz-form-label>    <nz-form-control labelForErrorTip="Route">      <app-select        [placeHolder]="'Route Name'"        [options]="routeSelect"        formControlName="routeId"      ></app-select>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label nzRequired>Delivery Date</nz-form-label>    <nz-form-control labelForErrorTip="Delivery Date">      <app-date-control        formControlName="deliveryDate"        placeHolder="Delivery Date"      ></app-date-control>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label>Has Picker</nz-form-label>    <nz-form-control>      <nz-select formControlName="hasPicker" nzPlaceHolder="Orders Has Picker">        <nz-option [nzValue]="'showAll'" nzLabel="Show All"></nz-option>        <nz-option [nzValue]="true" nzLabel="Orders With Picker"></nz-option>        <nz-option [nzValue]="false" nzLabel="Orders Without Picker"></nz-option>      </nz-select>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label>Has Driver</nz-form-label>    <nz-form-control>      <nz-select formControlName="hasDriver" nzPlaceHolder="Orders Has Picker">        <nz-option [nzValue]="'showAll'" nzLabel="Show All"></nz-option>        <nz-option [nzValue]="true" nzLabel="Orders With Driver"></nz-option>        <nz-option [nzValue]="false" nzLabel="Orders Without Driver"></nz-option>      </nz-select>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label>Has Route</nz-form-label>    <nz-form-control>      <nz-select formControlName="hasRoute" nzPlaceHolder="Orders Has Route">        <nz-option [nzValue]="'showAll'" nzLabel="Show All"></nz-option>        <nz-option [nzValue]="true" nzLabel="Orders With Route"></nz-option>        <nz-option [nzValue]="false" nzLabel="Orders Without Route"></nz-option>      </nz-select>    </nz-form-control>  </nz-form-item>  <nz-form-item class="mb-2">    <nz-form-label>Status</nz-form-label>    <nz-form-control>      <app-list-select        formControlName="orderStatuses"        [list]="orderStatusItems"        placeHolder="Order status"        type="multiple"        [isRequired]="false"      ></app-list-select>    </nz-form-control>  </nz-form-item></form>
