<div class="blank h-100p" [class.isOpen]="isExpand">  <div    *ngIf="isExpand"    class="h-100p w-100p panel border-round-sm bg-component"    @expand    (@expand.done)="onEndAnimation($event)"  >    <div class="d-flex justify-content-between pr-4 pl-5 pt-2 pb-2 panel-header">      <div class="d-inline">        <icon [name]="'maps-route'" class="mr-2 mb-1"></icon> <h4 class="d-inline">Routes</h4>      </div>      <button class="close-button" nz-button [nzType]="'text'" (click)="onChangeStatus()">        <i nz-icon nzType="close" nzTheme="outline"></i>      </button>    </div>    <ul nz-menu nzMode="inline" class="menu" [nzTheme]="'light'">      <li nz-submenu nzTitle="Route Filters">        <ul>          <li nz-menu-item nzSelected style="padding-left: 0; padding-right: 0; display: block">            <ng-template              [ngComponentOutlet]="routeFilterForm.form"              [ndcDynamicInputs]="routeFilterForm.formInputs"              [ndcDynamicOutputs]="routeFilterForm.filterFormOutputs"            ></ng-template>          </li>        </ul>      </li>    </ul>    <div class="scroll-hidden">      <app-routes-drop-zone        (onManyCheck)="onManyCheck($event)"        [deleteMany]="deleteMany"      ></app-routes-drop-zone>    </div>    <div class="d-flex justify-content-center py-4 flex-column px-4 panel-footer">      <button        nz-button        nzType="primary"        class="bg-lightblue border-round-md"        (click)="showCreateForm.emit()"      >Add new route</button>      <button        nz-button        nzType="primary"        class="bg-danger border-round-md mt-2"        [disabled]="!checkedMany"        nzDanger        (click)="onDeleteMany()"      >Delete Points</button>    </div>  </div>  <div    class="button border-round-sm cursor-pointer bg-component"    *ngIf="!isExpand"    (click)="onChangeStatus()"  >    <icon name="maps-route"></icon>  </div></div>
