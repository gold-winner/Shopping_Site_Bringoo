<form nz-form nzLayout="vertical" [formGroup]="form">  <nz-form-item>    <nz-form-label nzRequired>Point Type</nz-form-label>    <nz-form-control labelForErrorTip="Point Type">      <nz-select formControlName="pointType" nzAllowClear nzShowSearch nzPlaceHolder="Point Type">        <nz-option *ngFor="let pointType of pointTypes" [nzValue]="pointType" [nzLabel]="pointType"></nz-option>      </nz-select>    </nz-form-control>  </nz-form-item>  <nz-form-item *ngIf="form.value.pointType === showRefuelSelectWithStatus">    <nz-form-label nzNoColon nzRequired>Refuel Type</nz-form-label>    <nz-form-control>      <nz-select formControlName="refuelType" nzAllowClear nzShowSearch nzPlaceHolder="Point Type">        <nz-option *ngFor="let refuelType of refuelTypes" [nzValue]="refuelType" [nzLabel]="refuelType"></nz-option>      </nz-select>    </nz-form-control>  </nz-form-item>  <nz-form-item *ngIf="form.value.pointType === showOrderSelectWithStatus">    <nz-form-label nzNoColon>Order</nz-form-label>    <nz-form-control>      <app-order-select        [deliveryStartDateTime]="dateTimeStart"        [deliveryEndDateTime]="dateTimeEnd"        [customFilters]="customOrderSelectFilters"        placeHolder="Order"        formControlName="orderId"        [required]="false"        [expand]="true"        type="default"      ></app-order-select>    </nz-form-control>  </nz-form-item>  <nz-form-item *ngIf="form.value.pointType === showStoreSelectWithStatus">    <nz-form-label nzNoColon>Store</nz-form-label>    <nz-form-control>      <app-select        placeHolder="Store"        [options]="storeSelect"        formControlName="storeId"        [required]="false"        [type]="'default'"      ></app-select>    </nz-form-control>  </nz-form-item>  <p class="mb-2">Location: <input nz-input class="d-inline w-56 ml-2" nzSize="small" [formControl]="addressNameControl" placeholder="Address"></p>  <ng-container *ngIf="isLoadedMap$|async">    <google-map      *ngIf="mapCenter|async as center"      [center]="center"      [options]="mapOptions"      width="100%"      (mapClick)="onMapClick($event)"    >      <map-marker        *ngIf="form.value.location|location as location"        [visible]="true"        (mapDragend)="onPositionChanged($event)"        [options]="location|getMarkerOption :'' :markerOption"      ></map-marker>    </google-map>  </ng-container></form>
