<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>
  <app-lang-controller>
    <app-multi-lang-v2-input
      required
      label="Name"
      formControlName="name_i18n">
    </app-multi-lang-v2-input>
  </app-lang-controller>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Active From</nz-form-label>
      <nz-form-control labelForErrorTip="Active From">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-label nzRequired>Active To</nz-form-label>
      <nz-form-control labelForErrorTip="Active To">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls?.dateStart?.value"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-form-item class="mb-0">
    <nz-form-label nzFor="isActive">Is Survey For Customers</nz-form-label>
    <nz-form-control labelForErrorTip="Survey For Customer">
      <app-status-switch formControlName="isForCustomer" trueValue="Yes" falseValue="No"></app-status-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-0">
    <nz-form-label nzFor="isActive">Is Survey For Staffs</nz-form-label>
    <nz-form-control labelForErrorTip="Survey For Staffs">
      <app-status-switch formControlName="isForStaff" trueValue="Yes" falseValue="No"></app-status-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-0">
    <nz-form-label nzFor="isActive">Status</nz-form-label>
    <nz-form-control labelForErrorTip="Status">
      <app-status-switch formControlName="isActive"></app-status-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="mb-0">
    <nz-form-label nzFor="isActive">Survey model</nz-form-label>
    <nz-form-control labelForErrorTip="Model">
      <app-survey-creator-control
        formControlName="model"
        [height]="(height|async) || 500"
      ></app-survey-creator-control>
    </nz-form-control>
  </nz-form-item>
</form>
