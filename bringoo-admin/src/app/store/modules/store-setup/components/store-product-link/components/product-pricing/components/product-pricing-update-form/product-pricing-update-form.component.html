<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>

  <nz-form-item>
    <nz-form-label nzRequired>Price type</nz-form-label>
    <nz-form-control labelForErrorTip="Price type">
      <app-list-select [list]='pricingTypeList' formControlName='type' placeHolder='Price type'></app-list-select>
    </nz-form-control>
  </nz-form-item>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Start date</nz-form-label>
      <nz-form-control labelForErrorTip="Start date">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="col pl-0">
      <nz-form-label nzRequired>End date</nz-form-label>
      <nz-form-control labelForErrorTip="End date">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls.dateStart.value"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-form-item>
    <nz-form-label nzRequired>Price</nz-form-label>
    <nz-form-control labelForErrorTip="Price">
      <input formControlName='price' nz-input placeholder="Price" type='number'>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>VAT</nz-form-label>
    <nz-form-control labelForErrorTip="VAT">
      <app-select [options]='vatCodeSelect' placeHolder='VAT' formControlName='vatCode' [required]="true"></app-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Note</nz-form-label>
    <nz-form-control labelForErrorTip="Note">
      <input formControlName='note' nz-input placeholder="Note" type='text'>
    </nz-form-control>
  </nz-form-item>
</form>
