<ng-container
  *ngIf="updateForm"
>
  <app-crud
    *ngIf="(storeDetailsService.store$|async) as store"
    [customImportParams]="{storeId:store.id}"
    [exportFileName]="'store-product-pricing-export-'+store.code"
    [config]="config"
    [service]="service"
    [createForm]="createForm"
    [updateForm]="updateForm"
    [filterForm]='filterForm'
    [columns]="columns"
    [fields]='fields'
    [join]='join'
  ></app-crud>
</ng-container>
<ng-container
  *ngIf="!updateForm">
  <app-crud
    *ngIf="(storeDetailsService.store$|async) as store"
    [customImportParams]="{storeId:store.id}"
    [exportFileName]="'store-product-pricing-export-'+store.code"
    [config]="config"
    [service]="service"
    [createForm]="createForm"
    [filterForm]='filterForm'
    [columns]="columns"
    [fields]='fields'
    [join]='join'
  ></app-crud>
</ng-container>
