<app-crud
  *ngIf="(storeDetailsService.store$|async) as store"
  [config]="config"
  [service]="service"
  [filterForm]="filterForm"
  [columns]="columns"
  [fields]="fields"
  [join]='join'
  [reloadData]="reloadPage"
></app-crud>

<nz-drawer
  [nzClosable]="true"
  [nzWidth]="800"
  [nzVisible]="openPanel"
  nzPlacement="right"
  nzTitle="Commission Fee for products"
  [nzFooter]="carouselFooter"
  (nzOnClose)='onCloseDrawer()'
>
  <ng-template nzDrawerContent>
    <app-store-commission-fee-product-create-form
      (formSubmit)="updateCrudData()"
      [submit]='submitSymbol'>
    </app-store-commission-fee-product-create-form>
  </ng-template>
</nz-drawer>

<ng-template #carouselFooter>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <button nzBlock nz-button nzType="primary" (click)='onSubmit()'>Apply</button>
      </div>
      <div class="col-12">
        <button nzBlock nz-button nzType="link" (click)='onCloseDrawer()'>Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
