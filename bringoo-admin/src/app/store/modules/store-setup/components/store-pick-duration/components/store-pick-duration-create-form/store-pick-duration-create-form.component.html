<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Start date</nz-form-label>
      <nz-form-control labelForErrorTip="Start date">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="col pl-0">
      <nz-form-label nzRequired>End date</nz-form-label>
      <nz-form-control labelForErrorTip="End date">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls.dateStart.value"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Time start</nz-form-label>
      <nz-form-control labelForErrorTip="Time start">
        <app-time-control [minuteStep]="10" formControlName="timeStart"></app-time-control>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="col">
      <nz-form-label nzRequired>Time end</nz-form-label>
      <nz-form-control labelForErrorTip="Time end">
        <app-time-control
          [minuteStep]="10"
          formControlName="timeEnd"
          [disabledBeforeTime]="form.get('timeStart')?.value"
        ></app-time-control>
      </nz-form-control>

      <ng-template #timeEndErrorTip let-control>
        <ng-container *ngIf="control.hasError('required')">
          Enter Time End
        </ng-container>
        <ng-container *ngIf="control.hasError('timeError')">
          Wrong time: The 'End Time' must be after the 'Start Time'.
        </ng-container>
      </ng-template>
    </nz-form-item>
  </div>

  <nz-form-item>
    <nz-form-label>Days of Week</nz-form-label>
    <nz-checkbox-wrapper (nzOnChange)='onDaysOfWeek($event)'>
      <label nz-checkbox *ngFor='let day of listOfWeek' [nzValue]='day'>{{day}}</label>
    </nz-checkbox-wrapper>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Pick Duration capacity</nz-form-label>
    <nz-form-control labelForErrorTip="Pick Duration capacity">
      <input nz-input type="number" min='1' formControlName='pickDurationCapacity' placeholder='Pick Duration capacity'>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzNoColon nzFor="isActive">Use Pick Duration Time Range?</nz-form-label>
    <nz-form-control>
      <app-status-switch
        trueValue='Yes'
        falseValue='No'
        formControlName='isUsePickDurationTimeRange'
      ></app-status-switch>
    </nz-form-control>
  </nz-form-item>

  <div class="row">
    <ng-container *ngIf="!!form.get('isUsePickDurationTimeRange')?.value">
      <nz-form-item class="col">
        <nz-form-label nzRequired>Pick Duration Time start</nz-form-label>
        <nz-form-control labelForErrorTip="Pick Duration Time start">
          <app-time-control
            [minuteStep]="10"
            formControlName="pickDurationTimeStart">
          </app-time-control>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="col">
        <nz-form-label nzRequired>Pick Duration Time end</nz-form-label>
        <nz-form-control labelForErrorTip="Pick Duration Time end">
          <app-time-control
            [minuteStep]="10"
            formControlName="pickDurationTimeEnd"
            [disabledBeforeTime]="form.get('pickDurationTimeStart')?.value"
          ></app-time-control>
        </nz-form-control>
      </nz-form-item>
    </ng-container>
  </div>
</form>
