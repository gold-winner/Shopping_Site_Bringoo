<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>
  <nz-alert
    nzType="warning"
    nzMessage="Warning"
    nzDescription="Any changes will remove custom slots for this date range"
    nzShowIcon
  ></nz-alert>
  <br>
  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Start date</nz-form-label>
      <nz-form-control labelForErrorTip="Start date">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item class="col pl-0">
      <nz-form-label nzRequired>End date</nz-form-label>
      <nz-form-control labelForErrorTip="End date">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls.dateStart.value"
        ></app-date-control>
      </nz-form-control>

    </nz-form-item>
  </div>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Time start</nz-form-label>
      <nz-form-control labelForErrorTip="Time start">
        <app-time-control
          [minuteStep]="10"
          formControlName="timeStart"
          [disabledBeforeTime]="form.get('timeStart')?.value"
        ></app-time-control>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item class="col">
      <nz-form-label nzRequired>Time end</nz-form-label>
      <nz-form-control labelForErrorTip="Time end">
        <app-time-control
          [minuteStep]="10"
          formControlName="timeEnd"
          [disabledBeforeTime]="form.get('timeStart')?.value"
        ></app-time-control>
      </nz-form-control>

    </nz-form-item>
  </div>


  <nz-form-item>
    <nz-form-label nzRequired>Days of Week</nz-form-label>
    <nz-form-control labelForErrorTip="Days of Week">
      <app-checkbox-group [items]="daysOfWeek" formControlName="daysOfWeek"></app-checkbox-group>
    </nz-form-control>

  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>Slot duration (minutes)</nz-form-label>
    <nz-form-control labelForErrorTip="Slot duration (minutes)">
      <input nz-input type="number" min='5' formControlName='slotDuration' placeholder='Slot duration in minutes'>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>Slot capacity</nz-form-label>
    <nz-form-control labelForErrorTip="Slot capacity">
      <input nz-input type="number" min='1' formControlName='slotCapacity' placeholder='Slot capacity'>
    </nz-form-control>

  </nz-form-item>
</form>
