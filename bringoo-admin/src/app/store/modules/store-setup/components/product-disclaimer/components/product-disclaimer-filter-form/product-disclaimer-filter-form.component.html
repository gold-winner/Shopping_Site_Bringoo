<form nz-form [formGroup]='form' class="filter-form container-fluid" nzLayout="inline">
  <div class="row">
    <nz-form-item class="col search">
      <nz-form-control>
        <nz-form-label>Search</nz-form-label>
        <nz-input-group [nzPrefixIcon]="'search'">
          <input
            nz-input
            formControlName="disclaimerSearch"
            placeholder="Search"
            nzTooltipPlacement="topLeft"
            nz-tooltip="Search by Name and Code"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col w-32">
      <nz-form-control labelForErrorTip="Start date">
        <nz-form-label>Start date</nz-form-label>
        <app-date-control
          [dateFormat]="dateFormat"
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
