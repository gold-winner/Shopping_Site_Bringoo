<form nz-form [formGroup]='form' class="filter-form container-fluid">
  <div class="row">
    <nz-form-item class="col search">
      <nz-form-control>
        <nz-form-label>Search</nz-form-label>
        <nz-input-group [nzPrefixIcon]="'search'">
          <input nz-input formControlName="search" placeholder="Search"/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-control>
        <nz-form-label>Store</nz-form-label>
        <app-select
          placeHolder='Store'
          [options]='storeSelect'
          formControlName='store'
        ></app-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-control>
        <nz-form-label>Category filter</nz-form-label>
        <app-select
          placeHolder='Category'
          [options]='categorySelect'
          formControlName='category'
        ></app-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-control>
        <nz-form-label>Sub-Category filter</nz-form-label>
        <app-select
          placeHolder='Sub-Category'
          [options]='subCategorySelect'
          formControlName='subCategory'
        ></app-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-control>
        <nz-form-label>Brand filter</nz-form-label>
        <app-select
          placeHolder='Brand'
          [options]='brandSelect'
          formControlName='brand'
        ></app-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item class="col">
      <nz-form-control>
        <nz-form-label>Deposit filter</nz-form-label>
        <app-list-select
          class="d-block"
          formControlName="isDeposit"
          [list]="isDepositFilterStates"
        ></app-list-select>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
