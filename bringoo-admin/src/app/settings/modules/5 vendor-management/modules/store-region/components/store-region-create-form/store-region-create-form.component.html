<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>
  <app-lang-controller>
    <app-multi-lang-v2-input type='text' required formControlName='name_i18n' label='Region name'></app-multi-lang-v2-input>
    <app-multi-lang-v2-input type='textarea' formControlName='description_i18n' label='Region description'></app-multi-lang-v2-input>
  </app-lang-controller>
  <nz-form-item>
    <nz-form-label nzRequired>Code</nz-form-label>
    <nz-form-control labelForErrorTip="Code">
      <input nz-input appCodeInput formControlName="code" placeholder="Code"/>
    </nz-form-control>
  </nz-form-item>
  <app-filter-country-select
    label="Country"
    placeHolder="Country"
    formControlName="countryCode"
    [isRequired]="true"
  ></app-filter-country-select>
  <nz-form-item>
    <nz-form-label nzNoColon nzFor="isActive">Status</nz-form-label>
    <nz-form-control labelForErrorTip="Status">
      <app-status-switch formControlName='isActive'></app-status-switch>
    </nz-form-control>
  </nz-form-item>
</form>
