<form nzLayout="inline" nz-form [formGroup]='form'>
  <nz-form-item class="w-40">
    <nz-form-control>
      <nz-form-label>Search</nz-form-label>
      <nz-input-group [nzPrefixIcon]="'search'">
        <input nz-input formControlName="search" placeholder="Search"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="w-40">
    <nz-form-control>
      <nz-form-label>User Group</nz-form-label>
      <app-list-select
        class="d-block"
        formControlName="userGroup"
        placeHolder="User Group"
        [isRequired]="false"
        [list]="userGroupList"
      ></app-list-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="w-40">
    <nz-form-control>
      <nz-form-label>Notification Group</nz-form-label>
      <app-list-select
        class="d-block"
        formControlName="notificationGroup"
        placeHolder="Notification Group"
        [isRequired]="false"
        [list]="notificationGroupList"
      ></app-list-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item class="w-40">
    <nz-form-control>
      <nz-form-label>Notification Code</nz-form-label>
      <app-list-select
        class="d-block"
        formControlName="notificationCode"
        placeHolder="Notification Code"
        [isRequired]="false"
        [list]="notificationCodeList"
      ></app-list-select>
    </nz-form-control>
  </nz-form-item>
</form>
