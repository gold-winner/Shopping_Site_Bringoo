<div class="p-5">
  <h5>Cart Max Weight Setting</h5>
  <form nz-form nzLayout="vertical" class="pt-4" [formGroup]="form">
    <nz-form-item class="mb-0">
      <nz-form-label>Cart Max Weight, kg</nz-form-label>
      <nz-form-control labelForErrorTip="Cart Max Weight">
        <input nz-input type="number" min='0' pattern="\d*" formControlName='cartMaxWeight' placeholder='input number'>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div class='p-4 d-flex'>
  <button nz-button nzType="primary" (click)='onSubmit()' [nzShape]="'round'">Save</button>
  <button nz-button nzType="link" (click)='onCancel()'>Cancel</button>
</div>
