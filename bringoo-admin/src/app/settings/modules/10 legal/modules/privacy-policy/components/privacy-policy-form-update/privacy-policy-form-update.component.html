<form (ngSubmit)="onSubmit()" nzLayout="vertical" nz-form [formGroup]='form'>
  <app-lang-controller>
    <app-multi-lang-v2-input required label="Name" formControlName="name_i18n"></app-multi-lang-v2-input>
    <app-md-multi-lang-controller
      label="Page"
      formControlName="md_i18n"
      required
      [required]="true"
      [imageUrlPath]="imageUrlPath"
      [customHeight]="500"
    ></app-md-multi-lang-controller>
  </app-lang-controller>

  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Start date</nz-form-label>
      <nz-form-control labelForErrorTip="Start date">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="col pl-0">
      <nz-form-label nzRequired>End date</nz-form-label>
      <nz-form-control labelForErrorTip="End date">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls.dateStart.value"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>

  <nz-form-item>
    <nz-form-label nzNoColon nzFor="code">Code</nz-form-label>
    <nz-form-control labelForErrorTip="Code">
      <input formControlName='code' appCodeInput nz-input name="code" placeholder="Code">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzNoColon nzFor="status">Status</nz-form-label>
    <app-status-switch formControlName='isActive'></app-status-switch>
  </nz-form-item>
</form>
