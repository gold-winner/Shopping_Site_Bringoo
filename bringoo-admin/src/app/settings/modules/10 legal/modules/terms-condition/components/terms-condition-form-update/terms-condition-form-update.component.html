<form nzLayout="vertical" nz-form [formGroup]='form'>
  <div class="row">
    <nz-form-item class="col">
      <nz-form-label nzRequired>Start date</nz-form-label>
      <nz-form-control labelForErrorTip="Start date">
        <app-date-control
          formControlName="dateStart"
          placeHolder="Date start"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="col pl-0">
      <nz-form-label nzRequired>End date</nz-form-label>
      <nz-form-control labelForErrorTip="End date">
        <app-date-control
          formControlName="dateEnd"
          placeHolder="Date end"
          [disableBefore]="form.controls.dateStart.value"
        ></app-date-control>
      </nz-form-control>
    </nz-form-item>
  </div>

  <app-lang-controller>
    <app-multi-lang-v2-input type='text' required formControlName='name_i18n' label="Name"></app-multi-lang-v2-input>
    <app-multi-lang-v2-input type='textarea' formControlName='description_i18n' label="Description"></app-multi-lang-v2-input>
  </app-lang-controller>

  <nz-form-item>
    <nz-form-label nzRequired>Code</nz-form-label>
    <nz-form-control labelForErrorTip="Code">
      <input nz-input appCodeInput formControlName="code" placeholder="Code"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzNoColon nzFor="isActive">Status</nz-form-label>
    <nz-form-control labelForErrorTip="Status">
      <app-status-switch
        formControlName='isActive'
      ></app-status-switch>
    </nz-form-control>
  </nz-form-item>

  <app-terms-condition-form-subparagraphs
    [form]="this.form"
    [isUpdateForm]="true"
    [isShowDeleted]="isShowDeleted"
    (showDeleted)="onShowDeleted($event)"
    (recoverItemId)="onRecoverItem($event)"
    (deleteItemId)="onDeleteItem($event)"
    (draggedEnd)="draggedEnd($event)"
    [dateStart]="form.get('dateStart')?.value ?? ''"
    [dateEnd]="form.get('dateEnd')?.value ?? ''"
  ></app-terms-condition-form-subparagraphs>
</form>
